<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Chootie Choo</title>

  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Faster+One|IBM+Plex+Mono|Work+Sans" rel="stylesheet">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-database.js"></script>

  <!-- my CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/trainTime.css">



</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container special">
            <h1 class = "bigText pb-0 mb-0 text-center">Chootie Choo</h1>
            <p class="lead text-center">It goes on and on and on</p>
        </div>
    </div>
    <div class = "container">
    <table class="table border border-secondary table-striped rounded" id = "trainTable">
        <h1 class = "text-center tableHeader">Current Train Schedule</h1>
            <thead class = "thead-dark">
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col" class="text-center">Frequency (min)</th>
                <th scope="col" class="text-center">Next Arrival</th>
                <th scope="col" class="text-center">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <h2 class = "text-center mt-5 tableHeader">New train submissions:</h2>
          <form class = "mt-1 bg-danger text-white formText formContainer">
                <div class="form-group p-3 row">
                    <label for="trainNameInput">Train Name</label>
                    <input type="text" class="form-control border border-danger" id="trainNameInput" placeholder="Enter Train Name">
                </div>
                <div class = "p-2 bg-white" row></div>
                <div class="form-group p-3 row">
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control border border-danger" id="destinationInput" placeholder="Enter Destination">
                </div>
                <div class = "p-2 bg-white row"></div>
                <div class="form-group p-3 row">
                        <label for="trainTimeInput">First Train Time (HH:mm)</label>
                        <input type="time" class="form-control border border-danger" id="trainTimeInput" value="12:30pm" required>
                        <span class="validity"></span>
                </div>
                <div class = "p-2 bg-white row"></div>
                <div class="form-group p-3 row">
                        <label for="frequencyInput">Frequency (min)</label>
                        <input type="number" class="form-control border border-danger" id="frequencyInput" placeholder="40">
                </div>
                <div class = "p-2 bg-white row"></div>
                <button type="submit" class="btn btn-dark btn-block p-2" id="submit-train">Submit</button>
              </form>
              
              
              
            </div>
            <script src="assets/javascript/app.js"></script>
</body>
</html>
